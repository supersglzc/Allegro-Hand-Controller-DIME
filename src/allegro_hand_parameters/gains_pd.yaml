# Gains for the Proportional-Derivative Joint Space Controller
# included with the Allegro Hand ROS Package.
# P and D gains for each of the 16 joints.

gains_pd:
# proportial
 p:
#  Index finger
  j00: 4.0
  j01: 4.5
  j02: 4.0
  j03: 4.0

#  Middle finger
  j10: 4.0
  j11: 4.5
  j12: 4.0
  j13: 4.0

#  Ring finger
  j20: 4.0
  j21: 4.5
  j22: 4.0
  j23: 4.0

#  Thumb finger
  j30: 5.0
  j31: 5.0
  j32: 5.0
  j33: 5.0

#derivative
 d:
#  Index finger
  j00: 0.1
  j01: 0.1
  j02: 0.1
  j03: 0.1

#  Middle finger
  j10: 0.1
  j11: 0.1
  j12: 0.1
  j13: 0.1
  
#  Ring finger
  j20: 0.1
  j21: 0.1
  j22: 0.1
  j23: 0.1
  
#  Thumb finger
  j30: 0.1
  j31: 0.1
  j32: 0.12
  j33: 0.12


 